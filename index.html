<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript" src="funcoes.js"></script>
    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    
    <input type="number" id="Num1" name="txtNum1" placeholder="Digite primeiro valor"></input>
    <br />
    <input type="number" id="Num2" name="txtNum2" placeholder="Digite segundo valor"></input>
    <br />
    <button type="button" id="soma" onclick="soma()">+</button>
    <button type="button" id="subtracao" onclick="subtrai()">-</button>
    <button type="button" id="multiplicacao" onclick="multiplica()">*</button>
    <button type="button" id="divisao" onclick="divide()">/</button>

    <p id="exibe">Resultado:</p>

</body>
